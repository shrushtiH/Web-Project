<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .product {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.02);
        }
        .slider {
            position: relative;
            width: 300px;
            overflow: hidden;
        }
        .slider img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 5px; }
        .next { right: 5px; }
        .product-details h1 {
            color: #ff6600;
        }
        .price {
            font-size: 1.5em;
            color: #27ae60;
        }
        .add-to-cart {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .add-to-cart:hover {
            background: #e65c00;
            transform: scale(1.1);
        }
        .reviews {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product">
            <div class="slider">
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <img id="slider-image" src="images.jpeg" alt="Product Image">
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>
            <div class="product-details">
                <h1>Stylish Smartwatch</h1>
                <p class="price">$199.99</p>
                <p class="description">A modern smartwatch with premium features including heart-rate monitoring, GPS, and seamless smartphone connectivity.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section class="reviews">
            <h2>Customer Reviews</h2>
            <p>⭐⭐⭐⭐☆ - Great watch, very comfortable and stylish!</p>
        </section>
    </main>
    <script>
        let images = ["images.jpeg", "images (1).jpeg", "images (2).jpeg", "images (3).jpeg"];
        let currentIndex = 0;
        
        function changeSlide(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            document.getElementById("slider-image").src = images[currentIndex];
        }
    </script>
</body>
</html>
